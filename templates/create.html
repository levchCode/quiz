<body>

<h2>Новый вопрос</h2>

<form action="/create" method="post">

    <label for="option1">Ответ 1:</label>
    <input type="text" id="option1" name="options[]" required><br>

    <label for="option2">Ответ 2:</label>
    <input type="text" id="option2" name="options[]" required><br>

    <label for="option3">Ответ 3:</label>
    <input type="text" id="option3" name="options[]"><br>

    <label for="option4">Ответ 4:</label>
    <input type="text" id="option4" name="options[]"><br><br>

    <input type="submit" value="Создать">
</form>

</body>
</html>
