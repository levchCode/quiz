<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
</head>
<body>

<h2>Ответы на вопрос</h2>

<h3>{{ question.text }}</h3>

<ul>
    {% for option in question.options %}
        <li>{{ option.text }}: {{ option.answers|length }} ответов</li>
    {% endfor %}
</ul>

<p><a href="{{ url_for('main_controller.index') }}">Back to Index</a></p>

</body>
</html>
